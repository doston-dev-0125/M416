<html>
    {% load static %}

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="static/css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="static/js/myScript.js"></script>
    
    </head>

<body bgcolor="#333">

    <div class="topnav" id="myTopnav">
        <a  href="{% url 'home' %}">M416 Cyber</a>
        <a href="{% url 'specifications' %}">Specifications</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'contact' %}">Contact Us</a>
        <a  href="{% url 'order' %}">Order Book</a>
        <a class="active" id="book" href="{% url 'login' %}">Book Now</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <section>
        <div class="" style="width:100%;overflow:hidden;">
            <form class="box" method="post" >
                {% csrf_token %}
                <h1>Login</h1>
                <input type="text" name="username" placeholder="Username" >
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" name="" value="Log in">
                <h5>Don't have Account? <a href="{% url 'signup' %}">Sign up</a></h5>
            </form>
        </div>
    </section>


</body>

</html>
